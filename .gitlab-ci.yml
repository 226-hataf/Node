stages:
  - test
  - build


image: google/cloud-sdk:latest

variables:
  PROVIDER: zekoder
  APP: zeauth  
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

build dev:
  stage: build
  variables:
    BRANCH: dev
    REGION: us-central1
    PROJECT: zekoder-dev-349809
    REGISTERY: us.gcr.io
  only:
    refs:
    - dev
  environment:
    name: dev
    url: https://zekoder-zeauth-dev-25ahf2meja-uc.a.run.app

  before_script:
  - echo $ZeKoder_DEV_SA > google-sa.json
  - ls
  - export GOOGLE_APPLICATIONS_CREDENTIALS=$PWD/google-sa.json
  - gcloud auth activate-service-account --key-file google-sa.json
  - gcloud auth configure-docker $REGISTERY
  - gcloud config set project $PROJECT
  - export APP_NAME=$PROVIDER-$APP-$BRANCH
  - export IMAGE_NAME=$REGISTERY/$PROJECT/$PROVIDER/$APP:dev

  script:
  # build via cloud build
  - gcloud builds submit --tag $IMAGE_NAME

sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - main
